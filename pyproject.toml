[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "theticketbot"
description = "A ticket discord bot."
requires-python = ">=3.11"
authors = [{ name = "thegamecracks" }]
readme = "README.md"
dynamic = ["version"]
dependencies = [
    "asqlite @ https://github.com/Rapptz/asqlite/archive/fcd8ce0672562e440f99eb4b7a56eba16f6abf4e.tar.gz",
    "discord.py~=2.3",
    "pydantic~=2.7",
]

[project.optional-dependencies]
jishaku = ["jishaku>=2.5.2"]

[tool.setuptools.dynamic]
version = { attr = "theticketbot.__version__" }
